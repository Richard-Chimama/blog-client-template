<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update post</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2>Update post</h2>
    <div class="flex navigate">
        <a href="index.html">Admin Page</a>
    </div>
    <form id="update-post">
        <label for="title">Title</label>
        <input type="text" name="title"  id="title" />

        <label for="author">Author</label>
        <input type="text" name="author" id="author"/>

        <label for="Content">Content</label>
        <textarea type="text" rows="10" name="content" id="content"></textarea>

        <label for="tags">Tags</label>
        <select name="tags" id="tags" multiple>
            <option value="economy" data-value="economy" >economy</option>
            <option value="politic" data-value="politic">politics</option>
            <option value="sport" data-value="sport">sport</option>
            <option value="food" data-value="food" >food</option>
            <option value="art" data-value="art">art</option>
            <option value="academic" data-value="academic">academic</option>
        </select>

        <input type="submit" id="submit" value="Update" class="submit">
    </form>

    <script src="js/update-post.js"></script>
</body>
</html>
